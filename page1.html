<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Creation - SportsConnect</title>
    <link rel="stylesheet" href="p1.css">
</head>
<body>
  <div class="mainbox">
      <header>
        <div class="topbar">SportsConnect</div>
    </header>
    <div class="container">
        <h2>Create Your Team</h2>
        <form>
          <div class="form-group">
            <label for="sport">Choose Sport</label>
            <select id="sport" name="sport" required>
              <option value="" disabled selected>Select a sport</option>
              <option value="football">Football</option>
              <option value="cricket">Cricket</option>
              <option value="basketball">Basketball</option>
              <option value="badminton">Badminton</option>
              <option value="tennis">Tennis</option>
            </select>
          </div>
          <div class="form-group">
            <label for="players">Number of Players Needed</label>
            <input type="text" id="noofplayers" name="noofplayers" placeholder= "Enter no of players needed" required>
          </div>
          <div class="form-group">
            <label for="slot">Choose Slot</label>
            <select id="slot" name="slot" required>
              <option value="" disabled selected>Select a time slot</option>
              <option value="morning_6_7">Morning 6:00 AM - 7:00 AM</option>
              <option value="morning_7_8">Morning 7:00 AM - 8:00 AM</option>
              <option value="morning_8_9">Morning 8:00 AM - 9:00 AM</option>
              <option value="evening_6_7">Evening 6:00 PM - 7:00 PM</option>
              <option value="evening_7_8">Evening 7:00 PM - 8:00 PM</option>
              <option value="evening_8_9">Evening 8:00 PM - 9:00 PM</option>
            </select>
          </div>
          <div class="form-group">
            <label for="additional-info">Additional Information (Optional)</label>
            <textarea id="additional-info" name="additional-info" rows="1" placeholder="Add any additional details about the team or game"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" onclick="location.href='p1_1.html'">Create Team</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <h2>My Bookings</h2>
      <div id="userBookingsTable">
        <!-- User's bookings will be displayed here -->
      </div>
    </div>
  </div>
  <script src="dbms.js"></script>
  <script src="user.js"></script>
</body>
</html>
